{%  extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div >
  <form method="post">
    {% csrf_token %}
    <fieldset>
      <legend>
        <h1> Log In </h1>
      </legend>
      {{form|crispy}}
    </fieldset>
    <div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  <div >
    <small class="form-text text-muted">Don't have an account? <a href={% url "register"%}>SignUp</a> </small>
  </div>
</div>
{%endblock %}
